<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css?family=Dokdo|Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <header class="contact">
        <div class="wrapper">
            <div class="header-container">

                <div class="header-logo">
                    <a href="#" target="_blank">Mindn'Soul</a>
                </div>

                <div class="header-nav">
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="blog.html">Blog</a></li>
                            <li><a href="contact.html">Contact</a>
                        </ul>
                    </nav>
                </div>
                
            </div>
            <h2>Get in Touch</h2>
        </div>
    </header>
    <main>
        <section class="contact-contain camo-green">
            <div class="wrapper container">
        
                <div class="contact-main">
                    
                    <div class="contact-form">
                        <form>
                            <input type="text" class="name" name="name" required="true" placeholder="Name">
                            <input type="email" class="email" name="email" required="true" placeholder="Email Address">
                            <textarea name="comments" placeholder="Message" class="comment-text-area" cols="30" rows="7"></textarea>
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </div>

               
                <div class="contact-socials">
                    <div class="social-icons">
                        
                        <a href="https://www.facebook.com" target="_blank" aria-label="Go to Mindn'Soul's Facebook page">
                            <i aria-hidden class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://www.instagram.com" target="_blank" aria-label="Go to Mindn'Soul's Instagram page">
                            <i aria-hidden class="fab fa-instagram"></i>
                        </a>
                        <a href="https://www.twitter.com" target="_blank" aria-label="Go to Mindn'Soul's Twitter page">
                            <i aria-hidden class="fab fa-twitter"></i>
                        </a>
                        <a href="https://www.whatsapp.com" target="_blank" aria-label="Go to Mindn'Soul's Whatsapp">
                            <i aria-hidden class="fab fa-whatsapp"></i>
                        </a>

                    </div>
                    <p>info@email.com</p>
                    <address>
                        123 - 456 - 7890<br>
                        123 Queen Street West.<br>
                        Unit 10<br>
                        Toronto, Ontario <br>
                        M5V2D5<br>
                    </address>
                </div>
        
            </div>
        </section>
    </main>
    <footer class="charcoal">
        <p>Copyright &copy; 2019 <a href="http://hackeryou.com">HackerYou</a></p>
    </footer>
</body>
</html>
